{% extends 'base.html' %}

{% block admin %}
<div class="p-3 text-left bg-light">
  <h1>Lista profesora</h1>
  <a href="{% url 'profesor-create' %}" class="btn btn-primary mb-2">Dodaj novog profesora</a>
</div>

{% for profesor in profesori %}
    <ul class="list-group">
      <li class="list-group-item"><h3>{{ profesor.username }}</h3>
        <div class="p-1 text-right bg-light">
          <a href="{% url 'profesor-details' profesor.id %}" class="btn btn-dark"> Detalji </a>
          <a href="{% url 'profesor-edit' profesor.id %}" class="btn btn-dark"> Edit </a>
        </div>
      </li>
    </ul>
    
{% empty %}
  <p>Profesor nije pronaÄ‘en.</p>
{% endfor %}
{% endblock %}
