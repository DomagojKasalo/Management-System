{% extends 'base.html' %}

{% block admin %}
<div class="p-3 text-left bg-light">
  <h1>Lista Studenata</h1>
  <a href="{% url 'student-create' %}" class="btn btn-primary mb-2">Dodaj novog studenta</a>
</div>
{% for student in students %}
  <ul class="list-group">
    <li class="list-group-item"><h3>{{ student.username }}</h3>
      <div class="p-1 text-right bg-light">
        <a href="{% url 'student-details' student.id %}" class="btn btn-dark"> Detalji </a>
        <a href="{% url 'student-edit' student.id %}" class="btn btn-dark"> Edit </a>
      </div>
    </li>
  </ul>
{% empty %}
  <p>Studenti nisu pronaÄ‘eni.</p>
{% endfor %}
{% endblock %}
